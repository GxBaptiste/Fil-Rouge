<form class="FormProduit">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="nom">Nom : </label>
      <input type="text" class="form-control" name="nom" #champNom="ngModel" [(ngModel)]="nom" />
    </div>
    <div class="form-group col-md-4">
      <label for="prenom">Type : </label>
      <input type="text" class="form-control" name="prenom" #champType="ngModel" [(ngModel)]="type" />
    </div>
    <div class="form-group col-md-4" id="css">
      <button type="submit" (click)="recherche()" class="btn btn-primary">Rechercher</button>
    </div>
  </div>
</form>

<div class="accordion" id="accordionExample" *ngFor="let obj of listeProduits">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" aria-expanded="true"
          aria-controls="collapseOne" [attr.data-target]="'#obj'+obj.id">
          Nom du produit : {{obj.nom}}
        </button>
      </h5>
    </div>
    <div id="obj{{obj.id}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
        <app-fiche-detail-produit [produit]=obj></app-fiche-detail-produit>
      </div>
    </div>
  </div>
</div>
