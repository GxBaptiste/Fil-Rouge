<section
  style="background-image: url(https://kasaflo.net/wp-content/uploads/2015/06/2.jpg); color: white; height: 100%;">
  <div class="row">
    <div class="col-sm-10"
      style="font-size: 25; font-family: Rockwell Extra Bold, Rockwell Bold, monospace; color: red;">
      {{produit.nom}}</div>
    <div *ngIf="produit.actif; else elseBlock" class="col-sm-2">
      Dispo : Oui
      <ng-template #elseBlock class="col-sm-2">
        Dispo : Non
      </ng-template>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <img src={{produit.image}} id="logo" />
    </div>
    <div class="col-sm-6">
      <div style="font-size: 20px">
        Description : <br>{{produit.description}}
      </div>
      <div class="row">
        <div class="col-sm-6">Prix : {{produit.prix}}€</div>
        <div class="col-sm-6">Quantite : {{produit.stock}}</div>
      </div>
      <div class="row">
        <div class="col-sm-6"><a class="nav-link"><button type="button" class="btn btn-success"
              (click)="ajouterPanier()">Ajouter au panier</button></a></div>
        <div class="col-sm-6"><a class="nav-link" routerLink="/Accueil"><button type="button"
              class="btn btn-secondary">Retour à l'accueil</button></a></div>
      </div>
    </div>
  </div>
</section>
